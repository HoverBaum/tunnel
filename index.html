<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tunnel</title>
	<link rel="stylesheet" href="style.css">
	<script src="tunnel.js" type="text/javascript"></script>
</head>
<body>

	<canvas id="canvas"></canvas>

	<section id="scoarboard">
		<span id="traveled">You have traveled <span id="distance"></span>m.</span>
	</section>
	
 	<div id="endgame">
        <h1>Game Over</h1>
        <br>
        <p id="eg-text"></p>
        <br>
        <div id="play-again" class="button">Play again</div>
    </div>

    <script>
        Game.start();
		Game.setGameOverCallback(gameOver);
		
		function gameOver(text) {
			document.getElementById("endgame").style.display = "block";
			document.getElementById("endgame").style.opacity = "1";
			document.getElementById('eg-text').innerHTML = text;
			document.getElementById("play-again").onclick = Game.start;
		}
    </script>
	
</body>
</html>
